<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NFT preview card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images\favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <img class="equilibrum" src="images\image-equilibrium.jpg" alt="equilibrum-image">
    <div class="view-img">
      <img src="images/icon-view.svg" class="view-icon" alt="icon-view">
    </div>


    <h3>Equilibrium #3429</h3>

    <p class="line">Our Equilibrium collection promotes balance and calm.</p>

    <p class="eth"> <img src="images/icon-ethereum.svg" class="icon" alt="ethereum"> 0.041 ETH </p>

    <hr>
    <img class="avatar" src="images\image-avatar.png" alt="avatar-image">
    <p class="creator">Creation of <a class="Jules" href="#">Jules Wyvern</a></p>

  </main>

</body>

</html>
